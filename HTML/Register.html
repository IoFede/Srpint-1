    </header>
    <main>
        <h1 class=""></h1>

        <section class="register-form">
            <form action="./success.html" method="post">

                <!-- Nombre completo -->
                <label for="nombreCompleto">Nombre completo</label>
                <input type="text" name="nombreCompleto" id="nombreCompleto" autofocus>

                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" value="">

                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" autocomplete="email">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" value="">

                <label for="re_password">Repetir contraseña</label>
                <input type="password" name="re_password" id="re_password">

                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" max="2004-01-01">

                <label for="fotoPerfil">Foto de perfil</label>
                <input type="file" name="fotoPerfil" id="fotoPerfil" accept=".png,.jpg,.jpeg,.webp">

                <label for="pais">Selecciona tu pais</label>
                <select name="pais" id="pais" required>

                    <option value="" style="color: gray;">Seleccione</option>
                    <option disabled>------------------------</option>
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="PY">Paraguay</option>
                    <option value="UY">Uruguay</option>

                </select>

                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono">

                <!-- Genero -->
                <label for="genero">Género</label><br>
                <span>Femenino</span>
                <input type="radio" name="genero" id="genero" value="femenino">

                <span>Masculino</span>
                <input type="radio" name="genero" id="genero" value="masculino" checked>

                <span>Otro</span>
                <input type="radio" name="genero" id="genero" value="otro">
                <br>
                <!-- Final de Genero -->

                <input type="checkbox" name="newsletter" id="newsletter" checked>
                <label for="newsletter">Suscribirme al newsletter</label>

                <br>

                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">Acepto <a href="">terminos y condiciones</a></label>

                <button type="submit">Enviar</button>

            </form>
        </section>

    </main>
